<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>メモを作成する</title>
    <style>
        body {
            margin: 0 36px;
        }
        h1, small {
            display: inline-block;
        }
        input {
          padding: 5px;
          min-width: 300px;
        }
        button {
            display: inline-block;
            padding: .5em 1em;
            text-decoration: none;
            color: #357eab;
            border: solid 1px #357eab;
            border-radius: 3px;
            font-size: 13px;
            width: 100px;
        }
    </style>
  </head>
  <body>
    <h1>NOTE</h1>
    <small>メモを作成</small>
    <section>
      <form method="POST">{% csrf_token %}
          {{ form.as_p }}
          <button type="button" onClick="javascript:history.go(-1);">戻る</button>
          <button type="submit">登録</button>
        </form>
    </section>
  </body>
</html>
